<div class="background-image">
    <div class="judul">
        <div class="card">
            <div class="card-body-judul">
              <p>Silahkan Isi Pertanyaan Di Bawah Untuk Rekomendasi Game Favorit Anda. </p>
            </div>
          </div>
    </div>
<div class="container">
    <div class="card">
        <div class="card-body">
          <p>Berapakah Usia Kamu Saat Ini?</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="usiaunder18">
            <label class="form-check-label" for="flexRadioDefault1">
            Di Bawah 18 Tahun
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="usiaup18" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              18 Ke Atas
            </label>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
         <p>Jenis Game Yang Kamu Sukai ?</p>
         <div class="form-check">
            <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="action">
            <label class="form-check-label" for="flexRadioDefault1">
            Action
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="Batle" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Battle-Royal
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="Sports" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Sports
            </label>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <p> Harga Pilihan Game Anda ?</p>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="under300">
            <label class="form-check-label" for="flexRadioDefault1">
            Di Bawah Rp.300.000
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="up300" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Di Atas Rp.300.000
            </label>
          </div>
        </div>
    </div>
