<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/styles.css">
    <title>GameZone | Login</title>
</head>

<body>
    <div class="fContainer">
        <!-- navbar -->
        <header>
            <nav class="wrapper">
                <div class="brand">
                    <div class="firstname">Game</div>
                    <div class="lastname">Zone</div>
                </div>
                <!-- <ul class="navigation">
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="listGame.html">Shop</a></li>
                    <li><a href="aboutUs.html">About Us</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul> -->
            </nav>
        </header>

        <!-- login -->
        <div class="center">
            <h1>Login</h1>
            <form method="post">
                <div class="txt_field">
                    <input type="text" id="username" name="username" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="password" id="password" name="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="pass">Forgot Password?</div>
                <input type="submit" value="Login">
                <div class="signup_link">
                    Not a member? <a href="#">Signup</a>
                </div>
            </form>
        </div>

        <!-- Footer  -->
        <footer>
            <div class="footerContainer">
                <div class="socialIcons">
                    <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://twitter.com/?lang=id" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                    <a href="https://github.com/" target="_blank"><i class="fa-brands fa-github"></i></a>
                    <a href="https://m.youtube.com/?gl=ID&hl=id" target="_blank"><i
                            class="fa-brands fa-youtube"></i></a>
                </div>
                <!-- <div class="footerNav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="listGame.html">Shop</a></li>
                        <li><a href="aboutUs.html">About Us</a></li>
                        <li><a href="cart.html">Cart</a></li>
                    </ul>
                </div> -->
                <div class="footerBottom">
                    <p>Copyright &copy;2023; Designed by GameZone</p>
                </div>
            </div>
        </footer>
    </div>

    <script>
        const form = document.querySelector("form")

        form.addEventListener("submit", (e) => {
        e.preventDefault();

        const username = form.username.value;
        const password = form.password.value;

        const authenticated = authentication(username, password);

        if (authenticated) {
            setTimeout(() => {
            window.location.href = "quiz.html";
            }, 2000);
        } else {
            alert("password minimum 8 character");
        }
        });

        function authentication(username, password) {
        if (username && password.length > 8) {
            return true;
        } else {
            return false;
        }
        }
    </script>
</body>

</html>
