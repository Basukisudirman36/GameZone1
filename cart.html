                    <label for="numberPhone">Number Telephone:</label>
                    <input type="text" id="numberPhone" name="numberPhone"><br><br>
                    <label for="adress">Adress:</label>
                    <input type="text" id="adress" name="adress"><br><br>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">
                        Submit
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"

                                </div>
                                <div class="modal-body">

                                    <h4>Nama Game :</h4>
                                    <h5 class="namaGame"></h5><br><br>
                                    <h4>Jumlah Game :</h4>
                                    <h5 class="totalGame"></h5><br><br>
                                    <h4>Total Pembayaran :</h4>
                                    <h5 class="total"></h5><br>
                                    <h5>Scan Disini :</h5> <img style="width: 100px;" src="./assets/payment.png">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-primary"
                                        data-bs-dismiss="modal">Confirm</button>
                                </div>
